server:
  port: 8080
  servlet:
    context-path: /api
    session:
      cookie:
        max-age: 2592000
spring:
  application:
    name: yun-picture
  servlet:
    multipart:
      max-file-size: 10MB
  # 数据库配置
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/picture
    username: root
    password: 123456
  redis:
    host: 192.168.100.128
    port: 6379
    password: 123456
    database: 0
    timeout: 5000
  session:
    store-type: redis
    timeout: 2592000
mybatis-plus:
  configuration:
    map-underscore-to-camel-case: false
    # 仅在开发环境开启日志
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    db-config:
      logic-delete-field: isDelete # 全局逻辑删除的实体字段名
      logic-delete-value: 1 # 逻辑已删除值（默认为 1）
      logic-not-delete-value: 0 # 逻辑未删除值（默认为 0）
# 接口文档配置
knife4j:
  enable: true
  openapi:
    title: 智能云图库接口文档title
    version: 1.0.0
    group:
      default:
        api-rule: package
        api-rule-resources:
          - com.zbc.controller
    description: 智能云图库接口文档desc
    concat: zbc张 # 作者
    terms-of-service-url: https://www.jd.com # API 服务条款
  setting:
    enable-footer: false # 关闭默认footer
    enable-footer-custom: true # 开启自定义footer
    footer-custom-content: Zbc Service | Copyright © 2025-[我的 gitee](https://gitee.com/xiao-jinglong) # 自定义footer内容



